<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rocket</title>
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/calendar.css">
  <link rel="stylesheet" type="text/css" href="css/application.css">
  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {
    window.module = module;
    module = undefined;
  }</script>
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/semantic.js"></script>
  <script src="js/calendar.js"></script>
  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>
</head>
<body>
<!--<h3>Input</h3>-->
<!--<div class="ui calendar" id="example1">-->
<!--<div class="ui input left icon">-->
<!--<i class="calendar icon"></i>-->
<!--<input type="text" placeholder="Date/Time">-->
<!--</div>-->
<!--</div>-->
<div id="content" class="ui container">
  <!-- 导航栏 -->
  <div class="ui grid">
    <div class="four wide column">
      <div class="ui vertical fluid tabular menu">
        <a class="item active" data-tab="time-format">时间戳转换 </a>
        <a class="item" data-tab="encrypt-decrypt">加密/解密 </a>
        <a class="item" data-tab="encoding-format">编码转换 </a>
        <a class="item" data-tab="beautify-format">格式美化 </a>
        <a class="item" data-tab="network">网络 </a>
        <a class="item" data-tab="life-helper">生活助手 </a>
      </div>
    </div>

    <div class="twelve wide stretched column">
      <!-- 时间戳转换 -->
      <div class="ui tab active" data-tab="time-format">
        <div class="ui form">
          <!-- 当前时间 -->
          <div class="inline fields">
            <label>当前时间</label>
            <div class="field">
              <input id="input-current-format-time" type="text" placeholder="当前时间">
            </div>
            <label>当前时间戳</label>
            <div class="field">
              <input id="input-current-timestamp" type="text" placeholder="当前时间戳">
            </div>
          </div>
          <div class="field">
            <button id="button-time-format-current-start" class="ui teal button">开始</button>
            <button id="button-time-format-current-stop" class="ui teal button">停止</button>
            <button id="button-time-format-copy-current-format-time" class="ui teal button">拷贝当前时间</button>
            <button id="button-time-format-copy-current-timestamp" class="ui teal button">拷贝当前时间戳</button>
          </div>

          <div class="ui section divider"></div>

          <!-- 自定义转换 -->
          <div class="equal width fields">
            <div class="field">
              <label>年</label>
              <input id="input-format-time-year" type="number">
            </div>
            <div class="field">
              <label>月</label>
              <input id="input-format-time-month" type="number">
            </div>
            <div class="field">
              <label>日</label>
              <input id="input-format-time-day" type="number">
            </div>
            <div class="field">
              <label>时</label>
              <input id="input-format-time-hour" type="number">
            </div>
            <div class="field">
              <label>分</label>
              <input id="input-format-time-min" type="number">
            </div>
            <div class="field">
              <label>秒</label>
              <input id="input-format-time-sec" type="number">
            </div>
          </div>
          <div class="field">
            <label>时间戳</label>
            <input id="input-timestamp" type="number">
          </div>
          <div class="fields">
            <div class="field">
              <button id="button-format-time-to-timestamp" class="ui teal button">北京时间转时间戳</button>
            </div>
            <div class="field">
              <button id="button-timestamp-to-format-time" class="ui teal button">时间戳转北京时间</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 加密解密 -->
      <div class="ui tab" data-tab="encrypt-decrypt">
        <div class="ui tabular menu">
          <a class="item active" data-tab="hash-crypt">哈希</a>
          <a class="item" data-tab="aes-series-crypt">AES系列</a>
        </div>

        <!-- 哈希 -->
        <div class="ui tab active" data-tab="hash-crypt">
          <div class="ui form">
            <div class="two fields">
              <div class="field">
                <label>加密前</label>
                <textarea placeholder="请输入需要加密的内容" id="text-hash-crypt-pre"></textarea>
              </div>
              <div class="field">
                <label>加密后</label>
                <textarea placeholder="加密后的结果" id="text-hash-crypt-after"></textarea>
              </div>
            </div>
            <div class="field">
              <button class="ui teal button" id="button-md5-crypt">
                MD5
              </button>
              <button class="ui teal button" id="button-sha1-crypt">
                SHA1
              </button>
              <button class="ui teal button" id="button-sha256-crypt">
                SHA256
              </button>
            </div>
          </div>
        </div>

        <!-- AES系列 -->
        <div class="ui tab" data-tab="aes-series-crypt">

        </div>
      </div>

      <!-- 编码转换 -->
      <div class="ui tab" data-tab="encoding-format">
        <div class="ui tabular menu">
          <a class="item active" data-tab="url-format">URL</a>
          <a class="item" data-tab="unicode-format">Unicode</a>
          <a class="item" data-tab="base64-format">Base64</a>
        </div>
        <div class="ui tab active" data-tab="url-format">
          <!-- URL编解码 -->
          <div class="ui form">
            <div class="two fields">
              <div class="field">
                <label>转换前</label>
                <textarea placeholder="请输入需要转换的内容" id="text-url-format-pre"></textarea>
              </div>
              <div class="field">
                <label>转换后</label>
                <textarea placeholder="转换后的结果" id="text-url-format-after"></textarea>
              </div>
            </div>
            <div class="field">
              <label>编码</label>
              <div class="two buttons">
                <button class="ui teal button" id="button-url-encode"><span data-tooltip="该方法不会对 ASCII 字母和数字进行编码，也不会对这些 ASCII 标点符号进行编码： - _ . ! ~ * ' ( ) 。
该方法的目的是对 URI 进行完整的编码，因此对以下在 URI 中具有特殊含义的 ASCII 标点符号，encodeURI() 函数是不会进行转义的：;/?:@&=+$,#" data-variation="wide"><i
                        class="info circle icon"></i></span>encode URL
                </button>
                <button class="ui teal button" id="button-url-encode-components">encode URL components</button>
              </div>
            </div>
            <div class="field">
              <label>解码</label>
              <div class="two buttons">
                <button class="ui blue button" id="button-url-decode">decode URL</button>
                <button class="ui blue button" id="button-url-decode-components">decode URL components</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Unicode编解码 -->
        <div class="ui tab " data-tab="unicode-format">

        </div>

        <!-- Base64编解码 -->
        <div class="ui tab " data-tab="base64-format">

        </div>
      </div>
      <div class="ui tab" data-tab="beautify-format">格式美化</div>
      <div class="ui tab" data-tab="network">an This segment will always match the tab height</div>
      <div class="ui tab" data-tab="life-helper">
        <div class="ui tabular menu">
          <a class="item active" data-tab="first">定时提醒</a>
          <a class="item" data-tab="second">Second</a>
          <a class="item" data-tab="third">Third</a>
        </div>
        <div class="ui tab active" data-tab="first">First</div>
        <div class="ui tab " data-tab="second">Second</div>
        <div class="ui tab " data-tab="third">Third</div>
      </div>
    </div>
  </div>
</div>
</body>

<script>
  // You can also require other files to run in this process
  require('../app/renderer');
  require('../app/time_format');
  require('../app/crypt');

  $('#example1').calendar(); // semantic-ui日期选择插件 https://github.com/mdehoog/Semantic-UI-Calendar

  $('.menu .item').tab();
</script>
</html>
